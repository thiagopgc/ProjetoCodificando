<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./mobile.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <select id="selecao">
        <option class="base">Base64</option>
        <option class="cesar">Cifra de Cesar</option>
      </select>
      <input type="number" id="passo" min="1" max="9" />
      <div>
        <legend>Criptografar ou Descriptografar?</legend>

        <label for="radio-criptografar"
          ><input type="radio" name="codigo" />Criptografar</label
        >
        <label for="radio-descriptografar"
          ><input type="radio" name="codigo" />Descriptografar</label
        >

        <p>
          Escreva aqui uma mensagem que queira criptografar ou descriptografar:
        </p>

        <textarea name="mensagem" cols="30" rows="3"></textarea>
        <h3>Retorno:</h3>
        <textarea name="mensagem" cols="30" rows="3"></textarea>
      </div>
    </form>
    <script src="./cesar.js"></script>
  </body>
</html>
